<nav class="navbar">
    <div class="navbar-header">
      <button type="button" class="btn btn-manage" ng-click="back()"><span class="glyphicon glyphicon-chevron-left"></span></button>
      <a style="margin: 0 1em" class="navbar-brand"><b>{{model_name}}</b></a>
      <button type="button" style="float: right" class="btn btn-manage" ng-click="refresh()"><span class="glyphicon glyphicon-refresh"></span></button>
    </div>
</nav>

<!--div class="container"-->
  <div class="col-md-12 col-sm-12"> <!-- TODO: change col-md-12 if necessary -->
    <div class="panel panel-default">
      <!--div class="panel-heading">
        <h1 class="panel-title text-center">{{model_name}}</h1>
      </div-->
      <div class="panel-body" ng-model="perc_rule" ng-init="perc_rule=false">
        <form name="joinForm" ng-submit="join()">
            <div class="row">
              <div class="col-md-6 col-sm-6">
                <h3><b>Inputs</b></h3>
                <hr>
                    <auto:fields fields="schema" data="patient"></auto:fields>
              </div>
              <div class="col-md-6 col-sm-6">
                <hr class="hidden-lg hidden-md hidden-sm">
                <h3><b>Outputs</b></h3>
                <hr>
                <div class="col-md-12" ng-repeat="output in output_name track by $index">
                    <h4><b>{{output}}</b></h4>
                    <h4>
                        {{output_value[$index]}}
                    </h4>
                    <hr>
                </div>
                <a ng-if="perc_rule" href="#/render/2">
                  <button class="btn btn-primary btn-lg btn-block" ng-if="perc_rule" ng-click="next()">Go to PERC Rule</button>
                </a>
                <a href="#/plot"><button class="btn btn-primary btn-lg btn-block" ng-show="hasPlot" ng-click="next()">Plot</button></a>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
<!--/div-->
